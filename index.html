<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Timeline Slider with Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="image3.jpg" alt="1800s">
                </div>
                <div class="carousel-item">
                    <img src="image1.avif" alt="1900s">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="1947">
                </div>
                <div class="carousel-item">
                    <img src="figma.png" alt="1991">
                </div>
            </div>
            <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="timeline-container">
            <div class="timeline-slider">
                <div class="slider-track"></div>
                <div class="slider-highlight"></div>
                <div class="year-markers">
                    <span data-year="1950s">1950s</span>
                    <span data-year="1960s">1960s</span>
                    <span data-year="1970">1970</span>
                    <span data-year="Early 1980s" class="active">Early 1980s</span>
                </div>
                <div class="slider-circles">
                    <div class="circle" style="left: 0%;"></div>
                    <div class="circle" style="left: 25%;"></div>
                    <div class="circle" style="left: 50%;"></div>
                    <div class="circle" style="left: 75%;"></div>
                </div>
            </div>
            <div class="description">
                <p>The Group acquired CEAT Tyres India in 1981.</p>
                <p>In 1982, it went on to acquire KEC International, the transmission tower maker, and in 1983, the drug company, Searle India, now known as RPG Life Sciences.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
